<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/f2d0cada09.js" crossorigin="anonymous"></script>
    <title>Homework</title>
</head>
<body>

<main>
    <div class="header bg-color">
        <div class="header-left">
            <button class="bg-color radius">
                <h3>Увійти</h3>
            </button>
        </div>
        <div class="header-logo">
            <img src="img/movie.png" alt="logo">
        </div>
        <div class="header-right">
            <div class="find-nav"></div>
            <div class="find"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="nav"><i class="fa-solid fa-bars"></i></div>
        </div>
    </div>
    <div class="hero-banner">

        <img class="hero"
             src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/article/RxpWFh06sP1qil3dMNQHNpi1kpQAVY.jpg"
             alt="hero">


    </div>
    <div class="testimonials">
        <div class="box">
            <div class="avatar-container">
                <img class="avatar" src="img/marge.png" alt="Marge Simpson">
            </div>
            <div class="name h2">Marge Simpson</div>
            <p class="fate"></p>
        </div>
        <div class="box">
            <div class="avatar-container">
                <img class="avatar" src="img/lisa.png" alt="Lisa Simpson">
            </div>
            <div class="name h2">Lisa Simpson</div>
            <p class="fate"></p>
        </div>
        <div class="box">
            <div class="avatar-container">
                <img class="avatar" src="img/bart.png" alt="Bart Simpson">
            </div>
            <div class="name h2">Bart Simpson</div>
            <p class="fate"></p>
        </div>
        <div class="box radius">
            <div class="avatar-container">
                <img class="avatar" src="img/homer.png" alt="Homer Simpson">
            </div>
            <div class="name h2">Homer Simpson</div>
            <p class="fate"></p>
        </div>
    </div>
</main>

</body>
</html>
